<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Easyrag Web Interface - Upload PDFs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #4a90e2;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .upload-box {
            width: 300px;
            height: 200px;
            border: 2px dashed #4a90e2;
            border-radius: 10px;
            text-align: center;
            line-height: 180px;
            font-size: 16px;
            color: #4a90e2;
            background-color: #fff;
            margin: 20px auto;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-box.dragover {
            border-color: #1a73e8;
            color: #1a73e8;
            background-color: #eaf2fd;
        }

        .upload-box:hover {
            border-color: #1a73e8;
            color: #1a73e8;
            background-color: #f1f7ff;
        }

        label,
        select,
        input {
            display: block;
            margin: 10px auto;
            font-size: 16px;
            color: #555;
        }

        input[type="text"],
        select {
            padding: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        input[type="submit"],
        button {
            background-color: #4a90e2;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover,
        button:hover {
            background-color: #1a73e8;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #eaf2fd;
            color: #4a90e2;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h1>Easyrag - Upload PDF Files, RAG'em!</h1>
    <div id="uploadBox" class="upload-box">Drag & Drop PDFs Here</div>
    <form id="uploadForm" action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data"
        style="display: none;">
        <input id="fileInput" type="file" multiple name="files[]" accept="application/pdf">
        <input type="submit" value="Upload">
    </form>
    {% if message %}
    <ul>
        {% for msg in message %}
        <li>{{ msg }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <label for="input_text">System prompt:</label>
    <input type="text" id="input_text" name="system_prompt" required>

    <label for="selection_llm">LLM:</label>
    <select name="selection_llm" id="selection_llm">
        <option value="llama3">llama3</option>
        <option value="llama32">llama3.2</option>
    </select>

    <button onclick="startEasyrag()">Start Easyrag</button>
</body>

</html>


<script>
    const uploadBox = document.getElementById('uploadBox');
    const fileInput = document.getElementById('fileInput');
    const uploadForm = document.getElementById('uploadForm');

    uploadBox.addEventListener('click', () => fileInput.click());

    uploadBox.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadBox.classList.add('dragover');
    });

    uploadBox.addEventListener('dragleave', () => {
        uploadBox.classList.remove('dragover');
    });

    uploadBox.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadBox.classList.remove('dragover');
        const files = e.dataTransfer.files;
        if (files.length > 0) {
            fileInput.files = files;
            uploadForm.method = 'POST';
            uploadForm.submit();
        }
    });

    fileInput.addEventListener('change', () => {
        if (fileInput.files.length > 0) {
            uploadForm.method = 'POST';
            uploadForm.submit();
        }
    });

    function startEasyrag() {
        $.ajax({
            url: '/run-easyrag',
            type: 'POST',
            data: JSON.stringify({
                'system-prompt': $('#input_text').val(),
                'selected-llm': $('#selection_llm').val()
            }),
            contentType: "application/json",
            dataType: 'json',
            success: function (response) {
                window.location.href = '/streamlit-kill/' + response.pid;
            },
            error: function (error) {
                console.error('Error:', error);
            }
        });
    }

</script>

</body>

</html>
